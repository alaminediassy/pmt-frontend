<div class="container mt-5">
  <h2 class="text-center">Connexion</h2>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="p-4 border rounded">
    <div class="form-group mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required>
    </div>

    <div class="form-group mb-3">
      <label for="password" class="form-label">Mot de passe</label>
      <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
    </div>

    <button type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.form.valid">Se connecter</button>
  </form>
</div>
