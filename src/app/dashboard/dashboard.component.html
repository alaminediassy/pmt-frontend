<!-- Bouton pour ouvrir le sidebar en version mobile -->
<button (click)="toggleSidebar($event)" type="button" class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200">
  <span class="sr-only">Open sidebar</span>
  <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
    <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
  </svg>
</button>


<!-- Sidebar avec gestion de l'état pour mobile -->
<app-sidebar [sidebarVisible]="sidebarVisible"></app-sidebar>

<!-- Contenu principal -->
<!-- Contenu principal -->
<div class="sm:ml-64">
  <div class="p-4">
    
    <!-- Section pour le texte de bienvenue et le formulaire -->
      <div class="flex flex-col lg:flex-row justify-between items-center pb-10">
        
        <!-- Texte de bienvenue, toujours centré en mobile et à gauche sur grand écran -->
        <div class="flex flex-row text-gray-900 font-medium text-lg p-2.5 text-center lg:text-left">
          <p class="text-gray-400">Bienvenue, </p>
          <span class="pl-2">{{ username }}</span>
        </div>
        
        <!-- Formulaire de recherche, occupe toute la largeur en mobile et une taille fixe sur grand écran -->
        <div class="flex w-full lg:w-auto mt-4 lg:mt-0">
          <form class="flex items-center w-full max-w-xs sm:max-w-md lg:max-w-2xl mx-auto lg:mx-0">   
            <label for="voice-search" class="sr-only">Search</label>
            <div class="relative w-full">
              <div class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400 pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                  <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                </svg>
              </div>
              <input 
                type="text" 
                id="voice-search" 
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-2xl focus:ring-indigo-500 focus:border-indigo-500 block pl-10 py-2.5 w-full" 
                placeholder="Chercher ici..." 
                required />
            </div>
          </form>
        </div>
      </div>

    <!-- Contenu dynamique du dashboard -->
    <app-dashboard-content *ngIf="showDashboardContent"></app-dashboard-content>
    
    <!-- <router-outlet> pour charger les enfants -->
    <router-outlet></router-outlet>
  </div>
</div>
