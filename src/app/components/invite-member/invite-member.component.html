<div *ngIf="isInviteMemberModalOpen" id="invite-modal" tabindex="-1" aria-hidden="true" class="fixed inset-0 z-50 flex justify-center items-center w-full h-screen bg-indigo-50 bg-opacity-10 backdrop-blur-[2px]">
    <div class="relative p-4 w-full max-w-md max-h-full">
      <!-- Modal content -->
      <div class="relative bg-white rounded-lg shadow">
        <!-- Modal header -->
        <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t">
          <h3 class="text-xl font-semibold text-gray-900">Inviter un membre</h3>
          <button type="button" (click)="closeInviteMemberModal()" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
            </svg>
            <span class="sr-only">Fermer la modale</span>
          </button>
        </div>
        
        <!-- Modal body -->
        <div class="p-4 md:p-5">
            <div class="pb-4 text-sm text-gray-500">
                Entrez l'email du membre à inviter. Il recevra un accès pour collaborer avec vous sur ce projet.
            </div>
          <form (ngSubmit)="onSubmit()" class="space-y-4">
            <div>
              <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Son email :</label>
              <input [(ngModel)]="email" name="email" id="email" type="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" placeholder="mamadou@gmai.com" required>
            </div>
  
            <button type="submit" class="w-full text-white bg-indigo-700 hover:bg-indigo-800 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
              Inviter un membre
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
