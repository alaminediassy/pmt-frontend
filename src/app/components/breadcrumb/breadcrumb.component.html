<div class="flex flex-row gap-2 pb-2">
    <ng-container *ngFor="let breadcrumb of breadcrumbs; let last = last">
      <a *ngIf="breadcrumb.url && !last" [routerLink]="breadcrumb.url" class="text-gray-500 hover:text-indigo-500">
        {{ breadcrumb.label }}
      </a>
      <span *ngIf="last" class="text-indigo-500">{{ breadcrumb.label }}</span>
      <span *ngIf="!last" class="text-gray-500">|</span>
    </ng-container>
  </div>
