<div class="flex min-h-full w-screen flex-col sm:supports-[min-height:100dvh]:min-h-[100dvh] md:grid md:grid-cols-2 lg:grid-cols-[60%_40%]">
  <div class="relative hidden flex-1 flex-col justify-center px-5 pt-8 text-[#FE7600] dark:text-[#D292FF] md:flex md:px-6 md:py-[22px] lg:px-8">
    <nav class="left-0 top-8 flex w-full px-6 sm:absolute md:top-[22px] md:px-6 lg:px-8">
      <h1 aria-label="PMT">
        <div class="flex cursor-default items-center text-[20px] font-bold leading-none lg:text-[22px]">
          <img src="/assets/logoPmt.svg" alt="Logo PMT">
        </div>
      </h1>
    </nav>
    <div class="flex flex-col text-[32px] leading-[1.2] md:text-[40px]" aria-hidden="true">
      <div class="-mt-4 flex w-full flex-col pr-5 md:pr-8 lg:pr-10 text-gray-800">
        <p>Bienvenue sur PMT</p>
      </div>
    </div>
  </div>
  <div class="relative flex grow flex-col items-center justify-between bg-white px-5 py-8 text-black dark:bg-black dark:text-white sm:rounded-t-[30px] md:rounded-none md:px-6">
    <nav class="flex w-full justify-start px-6 pb-8 md:hidden md:px-6 lg:px-8">
      <h1 aria-label="PMT By Mamadou">
        <div class="flex cursor-default items-center text-[20px] font-bold leading-none lg:text-[22px]">
          <div>
            "PMT&hairsp;"
          </div>
        </div>
      </h1>
    </nav>
    <div class="relative flex w-full grow flex-col items-center justify-center">
      <h2 class="text-center text-[20px] leading-[1.2] md:text-[32px] md:leading-8">
        Project Management Tool
      </h2>
      <div class="mt-5 w-full max-w-[440px]">
        <div>
          <a *ngIf="isAuthenticated" href="/dashboard" 
             class="px-5 py-2 bg-indigo-500 text-white rounded-2xl text-center flex justify-center items-center">
            Tableau de Bord
          </a>
        </div>
        <div class="grid gap-x-3 gap-y-2 sm:grid-cols-2 sm:gap-y-0">
          <!-- Si l'utilisateur est connecté, affiche le bouton "Tableau de Bord" -->
          

          <!-- Si l'utilisateur n'est pas connecté, affiche les boutons de connexion et d'inscription -->
          <ng-container *ngIf="!isAuthenticated">
            <a href="/login" class="px-3 py-2 bg-indigo-500 text-white rounded-2xl text-center">
                Se connecter
            </a>
            <a href="/register" class="px-3 py-2 bg-indigo-500 text-white rounded-2xl text-center">
              S'inscrire
            </a>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
