<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 bg-slate-100 p-4 rounded-xl">
   <div *ngFor="let project of projects" class="max-w-sm p-4 flex flex-col justify-between bg-white/50 border border-gray-200 rounded-2xl shadow-sm hover:bg-indigo-100 cursor-pointer transition-all duration-300 overflow-hidden relative">
      <div>
         <div class="flex gap-2 items-center text-indigo-600">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
               <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12.75V12A2.25 2.25 0 0 1 4.5 9.75h15A2.25 2.25 0 0 1 21.75 12v.75m-8.69-6.44-2.12-2.12a1.5 1.5 0 0 0-1.061-.44H4.5A2.25 2.25 0 0 0 2.25 6v12a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9a2.25 2.25 0 0 0-2.25-2.25h-5.379a1.5 1.5 0 0 1-1.06-.44Z"/>
            </svg>
            <a href="#">
               <h5 class="mb-2 pt-2 text-lg font-medium tracking-tight text-indigo-600">{{ project.name }}</h5>
            </a>
         </div>
   
         <!-- Description alignée directement après le titre -->
         <p class="mb-3 font-normal text-gray-500 description">
            {{ project.description }}
         </p>
      </div>
 
      <!-- Créateur en bas avec justify-between appliqué -->
      <div class="inline-flex font-medium items-center text-gray-500">
         <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
         </svg> 
         <span class="text-gray-500 hover:underline text-sm">Créé par : </span>
         <span class="text-indigo-600 hover:underline ml-2 text-sm"> {{ project.owner.username }} </span>
      </div>
   </div>
 </div>
