<section class="bg-gray-50">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 pb-10">
            <img class="w-100 h-8 mr-2" src="assets/logoPmt.svg" alt="logo">
        </a> 
        <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0  ">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                    Créer un compte
                </h1>
                <!-- Formulaire d'inscription -->
                <form class="space-y-4 md:space-y-6" (ngSubmit)="onSubmit()">
                    <div>
                        <label for="username" class="block mb-2 text-sm font-medium text-gray-900">Prénom et nom</label>
                        <input [(ngModel)]="username" type="text" name="username" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " placeholder="Mamadou Lamine" required>
                    </div>
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Votre email</label>
                        <input [(ngModel)]="email" type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " placeholder="mamadou@gmail.com" required>
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Mot de passe</label>
                        <input [(ngModel)]="password" type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " required>
                    </div>
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                          <input id="terms" aria-describedby="terms" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300">
                        </div>
                        <div class="ml-3 text-sm">
                          <label for="terms" class="font-light text-gray-500">J'accepte les <a class="font-medium text-primary-600 hover:underline" href="#">Termes et Conditions</a></label>
                        </div>
                    </div>
                    <button type="submit" class="w-full text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Créer un compte</button>
                    <div *ngIf="errorMessage" class="text-red-600 text-sm text-center">
                        {{ errorMessage }}
                      </div>
                      
                    <p class="text-sm font-light text-gray-500">
                      Vous avez déjà un compte ? 
                      <a href="/login" class="font-medium text-indigo-600 hover:underline">Connectez-vous ici</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
  </section>
