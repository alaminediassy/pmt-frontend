name: Frontend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Récupérer le code source
      - name: Checkout repository
        uses: actions/checkout@v2

      # 2. Installer Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      # 3. Installer les dépendances
      - name: Install dependencies
        run: npm install --legacy-peer-deps

      # 4. Construire l'application Angular
      - name: Build Angular app
        run: npm run build --prod

      # 5. Connexion à Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6. Construire et pousser l'image Docker
      - name: Build and push Docker image for frontend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/pmt-frontend:latest -f Dockerfile .
          docker push ${{ secrets.DOCKER_USERNAME }}/pmt-frontend:latest
